# Enable mouse mode
set -g mouse on

# Ensure Ctrl+C works properly
set -g default-command "${SHELL}"
set -g default-terminal "screen-256color"

# Ensure Ctrl+\ works properly for SIGQUIT
bind-key -n C-\\ send-keys C-\\

# Explicitly pass through Ctrl+C
bind-key -n C-c send-keys C-c

# Use vim keys in copy mode
setw -g mode-keys vi