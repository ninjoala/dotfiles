# tmux-sessionizer configuration
# Override default search paths to search ~/projects with deeper depth
TS_SEARCH_PATHS=(~/projects)

# Add extra search paths with specific depth control  
TS_EXTRA_SEARCH_PATHS=(~/:1)

# Set max depth to search deeper into subdirectories
TS_MAX_DEPTH=3

# Optional: Add extra search paths if needed
# TS_EXTRA_SEARCH_PATHS=(~/:1 ~/dev:2)

# Optional: Enable logging for debugging
# TS_LOG=file